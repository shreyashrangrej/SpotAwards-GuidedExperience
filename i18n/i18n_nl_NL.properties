DESC_INFORMATION=Gebruik deze geleide ervaring om werknemers te erkennen en te belonen met bonussen voor buitengewone prestaties op basis van hun specifieke bijdragen of prestaties. Nomineer een of meerdere mensen die erkenning verdienen, selecteer een bonusprogramma, een bonuscategorie en -niveau, stel het bonusbedrag in, voeg een bericht toe en verzend de bonus voor buitengewone prestaties.<br/><br/>Als u het bonusprogramma selecteert, kunt u het informatiepictogram kiezen naast de programmanaam om de details en van toepassing zijnde beleidsrichtlijnen te bekijken.<br/><br/>
