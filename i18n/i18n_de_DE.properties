DESC_INFORMATION=Mit dieser gef\u00fchrten Erfahrung k\u00f6nnen Sie die Bem\u00fchungen Ihrer Mitarbeiter anerkennen und diese je nach ihren Beitr\u00e4gen oder ihrer Leistung mit Einmalboni belohnen. Benennen Sie eine oder mehrere Personen, deren Bem\u00fchungen anerkannt werden sollen, w\u00e4hlen Sie ein Bonusprogramm, eine Bonuskategorie und eine Bonusstufe aus, legen Sie den Bonusbetrag fest, f\u00fcgen Sie eine Nachricht hinzu, und senden Sie den Einmalbonus.<br/><br/>Wenn Sie das Bonusprogramm ausw\u00e4hlen, k\u00f6nnen Sie auf das Informationssymbol neben dem Programmnamen klicken, um die Details und geltenden Richtlinien anzuzeigen.<br/><br/>
